<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Tallow&Care</title>  
</head>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eaeaea;
    }

    .admin-container {
      max-width: 1000px;
      margin: 60px auto;
      background: rgba(20, 20, 30, 0.9);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #00e5ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
    }

    th {
      background: #00e5ff;
      color: #000;
      text-transform: uppercase;
      font-size: 13px;
      padding: 12px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }

    tr:hover {
      background: rgba(0, 229, 255, 0.08);
      transition: 0.2s;
    }

    button {
      background: linear-gradient(135deg, #00e5ff, #00bcd4);
      border: none;
      color: #000;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00e5ff;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>

<body>
  <div class="admin-container">
    <h2> Admin Control Panel</h2>
    <table id="table"></table>
    <div class="pagination">
      <button onclick="prevPage()">⬅ Prev</button>
      <button onclick="nextPage()">Next ➡</button>
    </div>
  </div>
</body>

  <script>
    let page = 1;
    async function login() {
      const password = prompt("Enter admin password");
      const res = await fetch("https://tallow-and-care-official.onrender.com/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });
      if (!res.ok) {
        alert("Wrong password");
        return;
      }
      localStorage.setItem("adminToken", "ok");
      loadMessages();
    }

    async function loadMessages() {
      const res = await fetch(
        `https://tallow-and-care-official.onrender.com/api/admin/messages?page=${page}`,
        {
          headers: {
            "x-admin-token": localStorage.getItem("adminToken")
          } 
        }
      );

      const data = await res.json();
      const table = document.getElementById("table");
      table.style.animation = "fadeIn 0.3s ease";
  
      // HEADER
      table.innerHTML = `
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Action</th>
        </tr>
      `;

      // ROWS
      data.forEach(m => {
        table.innerHTML += `
          <tr>
            <td>${m.name}</td>
            <td>${m.email}</td>
            <td>${m.message}</td>
            <td>
              <button onclick="deleteMsg('${m._id}')">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    async function deleteMsg(id) {
      if (!confirm("Delete message?")) return;
      await fetch(`https://tallow-and-care-official.onrender.com/api/admin/messages/${id}`, {
        method: "DELETE",
        headers: {
          "x-admin-token": localStorage.getItem("adminToken")
        }
      });
      loadMessages(); // refresh
    }

    function nextPage() {
      page++;
      loadMessages();
    }

    function prevPage() {
      if (page > 1) {
        page--;
        loadMessages();
      }
    }

    login();
  </script>
</html>
