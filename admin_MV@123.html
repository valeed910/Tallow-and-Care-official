<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Tallow&Care</title>  
</head>
  <style>
    body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; background: #f4f6f8; color: #333; }

    .admin-container { max-width: 900px; margin: 40px auto; background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }

    h2 { text-align: center; margin-bottom: 20px; color: #222; }

/* Table */

    .table-wrapper { overflow-x: auto; }

    table { width: 100%; border-collapse: collapse; min-width: 600px; }

    th { background: #007bff; color: white; padding: 12px; text-align: left; font-size: 14px; }

    td { padding: 10px; border-bottom: 1px solid #ddd; font-size: 14px; }

    tr:hover { background: #f1f1f1; }

/* Button */

    button { background: #007bff; border: none; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 13px; }

    button:hover { background: #0056b3; }

/* Pagination */

    .pagination { text-align: center; margin-top: 20px; }

/* Mobile */

  @media (max-width: 600px) { .admin-container { margin: 20px; padding: 15px; } h2 { font-size: 20px; } th, td { font-size: 12px; padding: 8px; } button { padding: 5px 10px; font-size: 12px; } }
</style>

<body>
  <div class="admin-container">
    <h2> Admin Control Panel</h2>
    <div class="table-wrapper">
    <table id="table"></table>
    </div>
    <div class="pagination">
      <button onclick="prevPage()">⬅ Prev</button>
      <button onclick="nextPage()">Next ➡</button>
    </div>
  </div>
</body>

  <script>
  const API = "https://api.tallowandcare.in";
  let adminToken = ""; 
  let page = 1;

  async function loginAndLoad() {
    const password = prompt("Enter admin password");

    if (!password) return;

    const res = await fetch(`${API}/api/admin/login`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ password })
    });

    if (!res.ok) {
      alert("Wrong password");
      return;
    }
  
    const data = await res.json();
    adminToken = data.token;

    // password correct → load data
    loadMessages();
  }

  async function loadMessages() {
    const res = await fetch(`${API}/api/admin/messages?page=${page}`, {
      headers: {
        "Authorization": `Bearer ${adminToken}`
      }
    });

    if (!res.ok) {
      alert("Unauthorized");
      return;
    }

    const data = await res.json();
    const table = document.getElementById("table");

    table.innerHTML = `
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    `;

    data.forEach(m => {
      table.innerHTML += `
        <tr>
          <td>${m.name}</td>
          <td>${m.email}</td>
          <td>${m.message}</td>
          <td>
            <button onclick="deleteMsg('${m._id}')">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  async function deleteMsg(id) {
    if (!confirm("Delete message?")) return;

    await fetch(`${API}/api/admin/messages/${id}`, {
      method: "DELETE",
      headers: {
        "Authorization": `Bearer ${adminToken}`
      }
    });

    loadMessages();
  }

  function nextPage() {
    page++;
    loadMessages();
  }

  function prevPage() {
    if (page > 1) {
      page--;
      loadMessages();
    }
  }

  //  start flow
  loginAndLoad();
</script>

</html>
